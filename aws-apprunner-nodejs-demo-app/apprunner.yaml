version: 1.0
runtime: nodejs16
build:
  commands:
    pre-build:
      - yarn --cwd aws-apprunner-nodejs-demo-app start
    build:    
      - yarn --cwd aws-apprunner-nodejs-demo-app && yarn --cwd aws-apprunner-nodejs-demo-app build
  env:
    - name: TBD
      value: "TBD"
run:
  runtime-version: 16.20.0
  command: node index.ts
  network: 
    port: 3000
    env: APP_PORT  
  env:
    - name: PVAULT_URL
      value: "https://....."
  secrets:
    - name: PVAULT_API_KEY
      value-from: "arn:aws:secretsmanager:...."
